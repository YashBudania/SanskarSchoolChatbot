<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sanskar School Jaipur Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

header {
  background: #003366;
  color: white;
  text-align: center;
  padding: 20px;
}

header h1 {
  margin: 0;
}

header p {
  margin: 5px 0 0;
}

.hero {
  width: 100%;
  height: 300px;
  background: url("https://images.unsplash.com/photo-1580582932707-520aed937b7b") center/cover no-repeat;
}

.chatbox {
  max-width: 900px;
  margin: -50px auto 20px;
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.chat-area {
  height: 300px;
  overflow-y: auto;
  border: 1px solid #ddd;
  padding: 10px;
}

.chat-area p {
  margin: 10px 0;
}

.input-area {
  display: flex;
  margin-top: 10px;
}

.input-area input {
  flex: 1;
  padding: 10px;
  font-size: 16px;
}

.input-area button {
  padding: 10px 15px;
  background: #003366;
  color: white;
  border: none;
  cursor: pointer;
}

.input-area button:hover {
  background: #0055aa;
}
</style>
</head>

<body>

<header>
  <h1>Sanskar School Jaipur</h1>
  <p>Master School Information Chatbot</p>
</header>

<div class="hero"></div>

<div class="chatbox">
  <div class="chat-area" id="chat">
    <p><b>Bot:</b> Hello! Ask me about Sanskar School Jaipur.</p>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask anything about Sanskar School Jaipur">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
function send() {
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chat");
  const q = input.value.trim().toLowerCase();

  if (q === "") return;

  chat.innerHTML += `<p><b>You:</b> ${input.value}</p>`;

  let reply = "Please contact the school office for detailed and updated information.";

  if (q.includes("principal")) {
    reply = "The Principal of Sanskar School Jaipur is Mrs. Neelam Bhardwaj.";
  }
  else if (q.includes("timing") || q.includes("time")) {
    reply = "The school generally operates from morning to early afternoon on working days.";
  }
  else if (q.includes("admission")) {
    reply = "Admissions are offered for selected classes. Parents should visit the school office for admission details.";
  }
  else if (q.includes("address") || q.includes("location")) {
    reply = "Sanskar School is located in Jaipur, Rajasthan.";
  }
  else if (q.includes("contact") || q.includes("phone")) {
    reply = "You may contact the school office during working hours for official inquiries.";
  }
  else if (q.includes("about")) {
    reply = "Sanskar School Jaipur is known for quality education and holistic development of students.";
  }

  chat.innerHTML += `<p><b>Bot:</b> ${reply}</p>`;
  chat.scrollTop = chat.scrollHeight;
  input.value = "";
}
</script>

</body>
</html>
