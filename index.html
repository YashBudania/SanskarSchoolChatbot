<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sanskar School Jaipur – Master Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f5;
}

header {
  background: #003366;
  color: white;
  text-align: center;
  padding: 20px;
}

.hero {
  width: 100%;
  height: 260px;
  background: url("https://images.unsplash.com/photo-1580582932707-520aed937b7b") center/cover no-repeat;
}

.chatbox {
  max-width: 950px;
  margin: -40px auto 30px;
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.chat-area {
  height: 380px;
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 10px;
}

.chat-area p {
  margin: 8px 0;
}

.input-area {
  display: flex;
  margin-top: 10px;
}

input {
  flex: 1;
  padding: 12px;
  font-size: 16px;
}

button {
  padding: 12px 18px;
  background: #003366;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover {
  background: #0055aa;
}
</style>
</head>

<body>

<header>
  <h1>Sanskar School Jaipur</h1>
  <p>Official Information Master Chatbot</p>
</header>

<div class="hero"></div>

<div class="chatbox">
  <div class="chat-area" id="chat">
    <p><b>Bot:</b> Hello! I provide official information about Sanskar School Jaipur.</p>
    <p><b>Bot:</b> You can ask about principal, timings, address, admission, facilities, curriculum, etc.</p>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your question here...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
function send() {
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chat");
  const q = input.value.trim().toLowerCase();

  if (!q) return;

  chat.innerHTML += `<p><b>You:</b> ${input.value}</p>`;

  let reply = "";

  // GREETINGS
  if (q.includes("hi") || q.includes("hello") || q.includes("hey")) {
    reply = "Hello! How may I help you with information about Sanskar School Jaipur? Official website: https://www.sanskarjaipur.com/";
  }
  else if (q.includes("thank")) {
    reply = "You are welcome. For more details, please visit the official website: https://www.sanskarjaipur.com/";
  }
  else if (q.includes("welcome")) {
    reply = "Thank you. For accurate school information, refer to https://www.sanskarjaipur.com/";
  }

  // ABOUT SCHOOL
  else if (q.includes("about")) {
    reply = "Sanskar School Jaipur is a co-educational English-medium senior secondary school established in 2002 and affiliated with CBSE, New Delhi. It focuses on academic excellence, discipline, and holistic development. Source: https://www.sanskarjaipur.com/";
  }

  // PRINCIPAL
  else if (q.includes("principal")) {
    reply = "The Principal of Sanskar School Jaipur is Mrs. Neelam Bhardwaj (M.Com., B.Ed.). Source: https://www.sanskarjaipur.com/about-us/cbse-corner/";
  }

  // ADDRESS
  else if (q.includes("address") || q.includes("location")) {
    reply = "Sanskar School Jaipur is located at 117–121, Vishwamitra Marg, Hanuman Nagar Extension, Sirsi Road, Jaipur – 302012, Rajasthan, India. Source: https://www.sanskarjaipur.com/about-us/cbse-corner/";
  }

  // CONTACT
  else if (q.includes("contact") || q.includes("phone") || q.includes("email")) {
    reply = "Contact details: Phone – 0141-2246189 / 0141-2357844, Email – info@sanskarjaipur.com. Source: https://www.sanskarjaipur.com/about-us/cbse-corner/";
  }

  // BOARD / AFFILIATION
  else if (q.includes("board") || q.includes("affiliation")) {
    reply = "Sanskar School Jaipur is affiliated with CBSE (Affiliation No. 1730236, School Code 10577). Source: https://www.sanskarjaipur.com/about-us/cbse-corner/";
  }

  // CURRICULUM
  else if (q.includes("curriculum") || q.includes("classes")) {
    reply = "The school follows the CBSE curriculum from Nursery to Class XII with English as the medium of instruction. Source: https://www.sanskarjaipur.com/";
  }

  // FACILITIES
  else if (q.includes("facility") || q.includes("infrastructure")) {
    reply = "Facilities include smart classrooms, science labs, library, sports grounds, activity rooms, and co-curricular programs. Source: https://www.sanskarjaipur.com/academics/";
  }

  // ADMISSION
  else if (q.includes("admission")) {
    reply = "Admissions are subject to seat availability. Parents should visit the school office or check the official website for updates. Source: https://www.sanskarjaipur.com/";
  }

  // SCHOOL TIMINGS (DAY-WISE)
  else if (q.includes("timing") || q.includes("time")) {
    reply = "School Timings (General): Monday to Friday – Morning to early afternoon. Saturday – Working as per academic calendar. Sunday – Holiday. Exact timings may vary by class. Source: https://www.sanskarjaipur.com/";
  }
  else if (q.includes("monday")) {
    reply = "Monday: School operates during regular morning hours. Source: https://www.sanskarjaipur.com/";
  }
  else if (q.includes("tuesday")) {
    reply = "Tuesday: School operates during regular morning hours. Source: https://www.sanskarjaipur.com/";
  }
  else if (q.includes("wednesday")) {
    reply = "Wednesday: School operates during regular morning hours. Source: https://www.sanskarjaipur.com/";
  }
  else if (q.includes("thursday")) {
    reply = "Thursday: School operates during regular morning hours. Source: https://www.sanskarjaipur.com/";
  }
  else if (q.includes("friday")) {
    reply = "Friday: School operates during regular morning hours. Source: https://www.sanskarjaipur.com/";
  }
  else if (q.includes("saturday")) {
    reply = "Saturday: Working day as per academic calendar and school notice. Source: https://www.sanskarjaipur.com/";
  }
  else if (q.includes("sunday")) {
    reply = "Sunday: School remains closed. Source: https://www.sanskarjaipur.com/";
  }

  // FALLBACK
  else {
    reply = "This information is not available here. Please refer to the official Sanskar School Jaipur website for accurate details: https://www.sanskarjaipur.com/";
  }

  chat.innerHTML += `<p><b>Bot:</b> ${reply}</p>`;
  chat.scrollTop = chat.scrollHeight;
  input.value = "";
}
</script>

</body>
</html>
